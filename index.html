<script>
    
    <!--  现在的时间显示  -->
    var weeks = ["天", "一", "二", "三", "四", "五", "六"];
    function getTime() {
        var data = new Date();
        var year = data.getFullYear();
        var month = data.getMonth() + 1;
        var day = data.getDate();

        var hour = data.getHours();
        hour = hour < 10 ? '0' + hour : hour;
        var minute = data.getMinutes();
        minute = minute < 10 ? '0' + minute : minute;
        var seconds = data.getSeconds();
        seconds = seconds < 10 ? '0' + seconds : seconds;

        var week = data.getDay();

        return year + "年" + month + "月" + day + "日" + " \t " + "星期" + weeks[week] + " \t " + hour + "时" + minute + "分"  + seconds + "秒";
    }
    setInterval(function (){
        document.querySelector('.ShowNowTime').innerHTML = getTime();
    }, 100)
    
    <!--  背景图设置  -->
    window.onload = function (){
        var rand = Math.floor(Math.random() * 30) + 1;
        if(rand < 10) rand = '00' + rand;
        else if(rand < 100) rand = '0' + rand;
        var path = "https://cdn.jsdelivr.net/gh/soicecream/pictures@v1.0/background/" + rand + ".jpg"
        document.body.style.backgroundImage = 'url(' + path + ')';
    }
